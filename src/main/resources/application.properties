server.port=80
server.servlet.context-path=/

spring.datasource.url: jdbc:mysql://localhost:3306/bookstore?useUnicode=true&characterEncoding=utf-8
spring.datasource.username: root
spring.datasource.password: 123456
spring.datasource.driver-class-name: com.mysql.jdbc.Driver

mybatis.type-aliases-package = com.rent.entity
mybatis.mapper-locations=classpath:mapper/*.xml

#image  path
web.upload.image-path=F:\\images
web.upload.image-path-two=F:\\others-images


#linux
#web.upload.image-path=/data/wxhsh-images
#springmvc static  resources
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/,classpath:/public/,file:${web.upload.image-path},file:${web.upload.image-path-two}

#upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5000000
spring.servlet.multipart.max-request-size=5000000

#pageHelper
pagehelper.helper-dialect=mysql
#页数超过最大页数不显示数据
pagehelper.reasonable=false
pagehelper.support-methods-arguments=true
